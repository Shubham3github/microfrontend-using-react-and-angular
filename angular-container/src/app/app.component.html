<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" (click)="fixedNavbarExample2.toggle()"
        aria-controls="fixedNavbarExample2" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div mdbCollapse #fixedNavbarExample2="mdbCollapse" class="collapse navbar-collapse" id="fixedNavbarExample2">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->

  <!-- Background image -->
  <div class="p-5 text-center bg-image" style="
      background-image: url('https://mdbootstrap.com/img/new/slides/041.webp');
      height: 400px;
      margin-top: 58px;
    ">

    <div class="card-container">
      <div class="card mask" *ngFor="let member of members" style="background-color: rgba(0, 0, 0, 0.6) !important">
        <img [src]="member.url" alt="{{member.title}}">
        <div class="container">
          <h1 [style.color]="member.color">{{member.title}}</h1>
          <h4 [style.color]="member.color">{{member.content}}</h4>
          <a class="btn btn-outline-light btn-lg" routerLink={{member.link}} role="button">Navigate</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->
</header>
